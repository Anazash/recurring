{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    /* Styling for the primary button */
.btn-primary {
  background-color: #0086b3;
  border-color: #0086b3;
  color: #fff;
  border-radius: 5px;
  font-weight: bold;
  text-transform: uppercase;
  font-size: 19px;
}

.btn-primary:hover {
  background-color: #006699;
  border-color: #006699;
}

/* Styling for the secondary button */
.btn-secondary {
  background-color: #fff;
  border-color: #0086b3;
  margin-left: 250px;
  color: #0086b3;
  border-radius: 5px;
  font-weight: bold;
  text-transform: uppercase;
}

.btn-secondary:hover {
  background-color: #f2f2f2;
}

</style>
<div style="text-align:center;margin-top:260px;margin-left:170px;">
    <h2>Create. Set. Repeat.</h2>
    <p>Create recurring expenses to handle and pay for stuff you spend on periodically.</p>
</div>
<div class="fixed-top" style="top: 8rem; margin-left: 18rem;" >
       <div class="row justify-content-center mb-3">
        <div>
           <button type="button" class="btn btn-primary btn-lg" style="width: 350px;margin-top:350px;" onclick="window.location.href='{% url 'recurringhome' %}'">NEW RECURRING EXPENSE</button>
        </div>
        <div>
           <button type="button" class="btn btn-success ml-auto" style="width: 100px;"onclick="window.location.href='{% url 'recurringhome' %}'">+new</button>
       </div>
    </div>
</div>
