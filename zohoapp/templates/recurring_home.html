{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    /* center the form */
    form {
      margin: auto;
      max-width: 600px;
    }
    
    /* style form fields */
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    select,
    input[type="text"],
    input[type="date"] {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      font-size: 16px;
    }
    
    select:focus,
    input[type="text"]:focus,
    input[type="date"]:focus {
      outline: none;
      box-shadow: 0 0 5px #ccc;
    }
    
    .form-check {
      margin-bottom: 10px;
    }
    
    /* style submit button */
    button[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    
    button[type="submit"]:hover {
      background-color: #0069d9;
    }
  </style>

<div class="fixed-top" style="top: 8rem; margin-left: 18rem;" >
<div style="height: 600px; overflow-y: scroll;">
<form  action="{% url 'add_expense' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="profile_name">Profile Name</label>
      <input type="text"  id="profile_name" name="profile_name">
    </div>
    <div class="form-group">
      <label for="repeat_every">Repeat Every</label>
      <select  id="repeat_every" name="repeat_every">
        <option value="daily">Week</option>
        <option value="weekly">2 Weeks</option>
        <option value="monthly">Month</option>
        <option value="monthly">2 Months</option>
        <option value="monthly">3 Months</option>
        <option value="monthly">6 Months</option>
        <option value="monthly">Year</option>
        <option value="monthly">2 Years</option>
        <option value="monthly">3.
             Years</option>
      </select>      
    </div>
    <div class="form-group">
      <label for="start_date">Start Date</label>
      <input type="date"  id="start_date" name="start_date">
    </div>
    <div class="form-group">
      <label for="ends_on">Ends On</label>
      <input type="date"  id="ends_on" name="ends_on">
    </div>
    <div class="form-group">
      <label for="expense_account">Expense Account</label>
      <select  id="expense_account" name="expense_account">
        <option value="account1">Account 1</option>
        <option value="account2">Account 2</option>
        <option value="account3">Account 3</option>
      </select>
    </div>
    <div class="form-group">
      <label for="expense_type">Expense Type</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="expense_type" id="expense_type1" value="goods">
        <label class="form-check-label" for="expense_type1">
          Goods
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="expense_type" id="expense_type2" value="services">
        <label class="form-check-label" for="expense_type2">
          Services
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <select class="form-control" id="currency" name="currency">
            <option value="INR">INR</option>
          </select>
        </div>
        <input type="text"  id="amount" name="amount">
      </div>
    </div>
    <div class="form-group">
        <label for="paidthrough">Paid Through</label>
        <select  id="paidthrough" name="paidthrough">
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
    </div>
    <div class="form-group">
        <label for="vendor">Vendor</label>
        <select  id="vendor" name="vendor">
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
    </div>
    <div class="form-group">
        <label for="gsttreatment">GST Treatment</label>
        <select  id="gsttreatment" name="gsttreatment">
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
    </div>
    <div class="form-group">
        <label for="destination">Destination Of Supply</label>
        <select  id="destination" name="destination">
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
    </div>
    <div class="form-group">
        <label for="tax">Tax</label>
        <select  id="tax" name="tax">
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
    </div>
    <div class="form-group">
        <label for="notes">Notes</label>
        <input type="text"  id="notes" name="notes">
    </div>
    <div class="form-group">
        <label for="customername">Customer name</label>
        <select  id="customername" name="customername">
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary">Cancel</button>
      </div>
</form>
</div>
</div>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

 
{% endblock %}
